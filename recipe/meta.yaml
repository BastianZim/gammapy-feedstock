{% set name = "gammapy" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68903dfe51de4709c02a4b3851793fab2137a1a1d4834abceafc2510b577860c

build:
  number: 1
  entry_points:
    - gammapy = gammapy.scripts.main:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools_scm
    - pip
    - cython
    - numpy >=1.17
    - astropy >=3.2
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - scipy >=1.2
    - astropy >=3.2
    - regions >=0.4
    - click >=7.0
    - pyyaml >=5.1
    - pydantic >=1.2

test:
  imports:
    - gammapy
    - gammapy.analysis
    - gammapy.astro
    - gammapy.astro.darkmatter
    - gammapy.astro.population
    - gammapy.astro.source
    - gammapy.catalog
    - gammapy.data
    - gammapy.irf
    - gammapy.maps
    - gammapy.modeling
    - gammapy.modeling.models
    - gammapy.scripts
    - gammapy.stats
    - gammapy.utils
    - gammapy.utils.coordinates
    - gammapy.utils.random
  commands:
    - gammapy --help

about:
  home: https://gammapy.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: licenses/LICENSE.rst
  summary: A Python package for gamma-ray astronomy
  description: |
    Gammapy is an open-source Python package for gamma-ray astronomy built on Numpy and Astropy.
    It is a prototype for the Cherenkov Telescope Array (CTA) science tools,
    and can also be used to analyse data from existing gamma-ray telescopes.
  doc_url: https://docs.gammapy.org/
  dev_url: https://github.com/gammapy/gammapy

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - adonath
    - registerrier
